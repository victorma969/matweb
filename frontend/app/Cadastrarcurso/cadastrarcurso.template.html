   <!DOCTYPE html>
<html ng-app="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


<body>


<head>
    <title>Cadastro de Curso</title>

</head>
<style>
h1 {
    text-align: center;
}
 
</style>

    <header class="w3-container w3-teal">
     <h1>Cadastro do Aluno</h1>
    </header>
  

<div class="container">
  <h2></h2>
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      


  <div class="form-group">
   <label class=" control-label col-sm-2" for="id_campus">Campi:</label>
  <div class="col-sm-4">
   <select class="w3-select" name="option" ng-model="$ctrl.formulario.id_campus">
    <option value="1">Darcy Ribeiro</option>
    <option value="2">Ceilândia</option>
    <option value="3">Gama</option>
    <option value="4">Planaltina</option>
  </select>
    </div>
  </div>
   <div class="form-group">
   <label class=" control-label col-sm-2" for="id_grau">Grau:</label>
  <div class="col-sm-4">
   <select class="w3-select" name="option" ng-model="$ctrl.formulario.id_grau">
    <option value="1">Bacharel</option>
    <option value="2">Licenciatura</option>
    <option value="3">Bacharel/Licenciatura</option>
    <option value="4">Engenheiro</option>
  </select>
    </div>
  </div>
     <label class=" control-label col-sm-2" for="mec">Reconhecido pelo Mec?:</label>
           <div class="col-sm-4">
      <label><input type="radio" name="optsexo">Sim</label ng-model="$ctrl.formulario.mec">
      <label><input type="radio" name="optsexo">Não</label ng-model="$ctrl.formulario.mec">
    </div>
  </div>
      <label class="control-label col-sm-2" for="nome">Nome do Curso:</label >
      <div class="col-sm-4" >
        <input type="text" class="form-control" ng-model="$ctrl.formulario.nome" placeholder="Nome" >
      </div>
    <div class="form-group">
</div>


      <label class="control-label col-sm-2" for="permanencia_minima">Permanencia Mínima:</label>
      <div class="col-sm-4">
         <input type="text" class="form-control" ng-model="$ctrl.formulario.permanencia_minima" maxlength=2 placeholder="Matricula">
      </div>
    <div class="form-group">
    </div>
     
      <label class="control-label col-sm-2" for="permanencia_maxima">Permanencia Máxima:</label>
      <div class="col-sm-4">
         <input type="text" class="form-control" ng-model="$ctrl.formulario.permanencia_maxima" maxlength=2 placeholder="permanencia_maxima">
      </div>
    </div>
    <div class="form-group"> 

       <label class="control-label col-sm-2" for="creditos_formatura">Créditos para se formar:</label>
      <div class="col-sm-4">
         <input type="text" class="form-control" ng-model="$ctrl.formulario.creditos_formatura" maxlength=3 placeholder="creditos_formatura">
      </div>
    </div>
    <div class="form-group"> 

       <label class="control-label col-sm-2" for="creditos_optativos_concentracao">Créditos OPT Concentrados:</label>
      <div class="col-sm-4">
         <input type="text" class="form-control" ng-model="$ctrl.formulario.creditos_optativos_concentracao" maxlength=3 placeholder="creditos_optativos_concentracao">
      </div>
    </div>
  <div class="form-group">


        <label class=" control-label col-sm-2" for="creditos_optativos_conexa">réditos OPT Conexos:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="$ctrl.formulario.creditos_optativos_conexa" maxlength=2 placeholder="creditos_optativos_conexa">
    </div>
  </div>
  <div class="form-group">

     

        <label class=" control-label col-sm-2" for="creditos_livres_maximo">Créditos de ML:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="$ctrl.formulario.creditos_livres_maximo" maxlength=2 placeholder="creditos_livres_maximo">
    </div>
  </div>
  <div class="form-group">

        <label class=" control-label col-sm-2" for="codigo">Código do Curso</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="$ctrl.formulario.codigo" maxlength=4 placeholder="codigo">
    </div>
  </div>
    </div>
    </div>
    <div class="form-actions">
           <button class="btn btn-lg btn-success btn-block">Registrar</button>
           <h1>{{$ctrl.mensagem}}</h1>
            <a href="#!/login" class="btn btn-link">Cancelar</a>
        </div>
</body>
