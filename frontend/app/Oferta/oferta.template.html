                        <form role="form" ng-submit="$ctrl.pesquisar()">

                            </fieldset>
                        </form>

                                        <div class="table-responsive">

                                                    <tr ng-repeat="disciplina in $ctrl.disciplinas | filter: $ctrl.nome_disciplina">

                                                        <td><a type="button" href="{{disciplina.nome}}" onClick="target="_blank" history.go(0)"></a>Matricular</td>
                                                    </tr>
