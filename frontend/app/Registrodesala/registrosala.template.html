<menu-principal></menu-principal>
    <div class="page-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registrar Sala</h3>
<div class="col-md-6 col-md-offset-3">
    <form role="form" ng-submit="$ctrl.cadastrar()">
        <div class="form-group" ng-class="{ 'has-error': form.id_resp_sala.$dirty && form.id_resp_sala.$error.required }">
            <label for="username">Id da Sala</label>
            <input type="id_resp_sala" class="form-control" id="id_resp_sala" ng-model="$ctrl.formulario.id_resp_sala" required />
            <span ng-show="form.id_resp_sala.$dirty && form.id_resp_sala.$error.required" class="help-block">Id Campus é Obrigatório</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.id_predio.$dirty && form.id_predio.$error.required }">
            <label for="username">Id do Prédio</label>
            <input type="id_predio" class="form-control" id="id_predio" ng-model="$ctrl.formulario.id_predio" required />
            <span ng-show="form.id_predio.$dirty && form.id_predio.$error.required" class="help-block">Id Predio é Obrigatório</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.codigo.$dirty && form.codigo.$error.required }">
            <label for="username">Código da Sala</label>
            <input type="codigo" class="form-control" id="codigo" ng-model="$ctrl.formulario.codigo" required />
            <span ng-show="form.codigo.$dirty && form.codigo.$error.required" class="help-block">Código é Obrigatório</span>
        </div>
        <div class="form-actions">
           <button class="btn btn-lg btn-success btn-block">Registrar</button>
           <h1>{{$ctrl.mensagem}}</h1>
            <a href="#!/login" class="btn btn-link">Cancelar</a>
        </div>
    </form>
</div>


                    </div>
                </div>
            </div>
        </div>
    </div>
