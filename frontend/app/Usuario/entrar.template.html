<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
<div class="container">
    <section id="content">
        <form action="">
            <h1>Entrar</h1>
                    <div class="panel-body">
                        <form role="form" ng-submit="$ctrl.entrar()">
                            <fieldset>
        <div class="form-group" ng-class="{ 'has-error': form.formulario.usuario.$dirty && form.formulario.usuario.$error.required }">
            <label for="username">Matrícula</label>
            <input type="text" name="formulario.usuario" id="usuario" class="form-control" ng-model="$ctrl.formulario.usuario" required />
            <span ng-show="form.formulario.usuario.$dirty && form.formulario.usuario.$error.required" class="help-block">É obrigatório digiar Matrícula</span>
        </div>
  <div class="form-group" ng-class="{ 'has-error': form.formulario.senha.$dirty && form.formulario.senha.$error.required }">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="$ctrl.formulario.senha" required />
            <span ng-show="form.formulario.senha.$dirty && form.formulario.senha.$error.required" class="help-block">É obrigatório sua Senha</span>
        </div>
                                <button class="btn btn-lg btn-success btn-block">Entrar</button>
                            </fieldset>
                        </form>
                    </div>
                <a href="#">Lost your password?</a>
                <a href="#">Register</a>
            </div>
        </form>
    </section><!-- content -->
</div><!-- container -->
</body>
</body>
</html>
