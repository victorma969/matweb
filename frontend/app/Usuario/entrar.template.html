    <div class="page-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Entrar</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="$ctrl.entrar()">
                            <fieldset>


        <div class="form-group" ng-class="{ 'has-error': form.formulario.usuario.$dirty && form.formulario.usuario.$error.required }">
            <label for="username">Matrícula</label>
            <input type="text" name="formulario.usuario" id="predioName" class="form-control" ng-model="$ctrl.formulario.usuario" required />
            <span ng-show="form.formulario.usuario.$dirty && form.formulario.usuario.$error.required" class="help-block">É obrigatório digiar Matrícula</span>
        </div>


                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" ng-model="$ctrl.formulario.senha" type="password" value="">
                                </div>
                                <button class="btn btn-lg btn-success btn-block">Entrar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
