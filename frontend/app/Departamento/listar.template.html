            <div class="col-md-4 col-md-offset-4">
                    <div class="panel-heading">
                        <h3 class="panel-title">Departamentos</h3> 
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="$ctrl.pesquisar()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Nome do departamento" ng-model="ctrl.nome_departamento" type="text" autofocus>
                                </div>
                                <button class="btn btn-lg btn-success btn-block">Pesquisar</button>
                            </fieldset>
                        </form>

    <table class = "table table-bordered table-striped table-hover">
        <tbody>
            <tr ng-repeat="departamento in $ctrl.departamento | filter: $ctrl.nome_departamento">
                <td> {{$crtl.nome}} {{departamento.nome}} </td>

            </tr>

    </table>
