<menu-principal></menu-principal>
    <div class="page-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Ofertas de Cursos</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="$ctrl.pesquisar()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Nome do curso" ng-model="$ctrl.nome_curso" type="text" autofocus>
                                </div>
                                <button class="btn btn-lg btn-success btn-block">Pesquisar</button>
                            </fieldset>
                        </form>
<div class="table-responsive">

    <table class = "table table-bordered table-hover">
        <tbody>
            <tr ng-repeat="curso in $ctrl.cursos | filter: $ctrl.nome_curso">
                <td> {{curso.id}} </td>
                <td> {{curso.nome}} </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="table-responsive">
    <table class = "table table-bordered table-striped table-hover">
        <tbody>
            <tr ng-repeat="curso in $ctrl.cursos | filter: $ctrl.nome_curso">
            <td> {{curso.id}} </td>
                <td><a ng-href="https://matriculaweb.unb.br/graduacao/curso_rel.aspx?cod=1">{{curso.nome}}</a> </td>
            </tr>
        </tbody>
    </table>
</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
