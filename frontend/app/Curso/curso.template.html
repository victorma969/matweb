<menu-principal></menu-principal>
    <div class="page-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                        <button href="/Curso/Cadastrar">Registrar Curso</button>
                    <div class="panel-heading">
                        <h3 class="panel-title">Cursos</h3> 
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="$ctrl.pesquisar()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Nome do curso" ng-model="$ctrl.nome_curso" type="text" autofocus>
                                </div>
                                <button class="btn btn-lg btn-success btn-block">Pesquisar</button>
                            </fieldset>
                        </form>                     

<div class="table-responsive">
    <table class = "table table-bordered table-striped table-hover">
        <tbody>
            <tr ng-repeat="curso in $ctrl.curso | filter: $ctrl.nome_curso">
                <td>{{curso.nome}} </td>
            </tr>
        </tbody>
    </table>
</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
